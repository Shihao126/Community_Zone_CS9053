<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New Post - Community Zone</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body, html {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* Top navigation bar styles */
        .navbar {
            display: flex;
            background-color: #2f3136;
            padding: 10px;
            justify-content: center;
        }

        .navbar button {
            color: white;
            background: none;
            border: none;
            margin: 0 15px;
            font-size: 16px;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .navbar button:hover {
            background-color: #3c3f45;
        }

        .navbar button.active {
            background-color: #3ba55d;
            box-shadow: 0 0 0 2px #7289da inset;
        }

        .main-container {
            display: flex;
            justify-content: center;
            padding: 30px;
        }

        .edit-container {
            width: 600px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .edit-avatar {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .edit-avatar img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #ccc;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 6px;
        }

        .form-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .form-actions button {
            padding: 10px 20px;
            font-size: 14px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        #cancel-btn {
            background-color: #ccc;
        }

        #save-btn {
            background-color: #3ba55d;
            color: white;
        }
    </style>
</head>
<body>
<!-- Top Navigation Bar -->
<div class="navbar">
    <button onclick="goTo('home')">Home</button>
    <button onclick="goTo('chat')">Chat</button>
    <button onclick="goTo('friends')">Friends</button>
    <button onclick="goTo('post')" class="active">Post</button>
    <button onclick="goTo('edit')">Edit</button>
</div>

<div class="post-page-container">
    <div class="post-page-header">
        <h2>Create New Post</h2>
        <p>Share your thoughts, experiences, or interesting content here</p>
    </div>

    <div class="post-form-container">
        <div class="form-group">
            <label for="post-title">Title:</label>
            <input type="text" id="post-title" placeholder="Enter a title">
        </div>
        <div class="form-group">
            <label for="post-content">Content:</label>
            <textarea id="post-content" rows="6" placeholder="Enter your content"></textarea>
        </div>
        <div class="form-group">
            <label for="post-permission">Visibility:</label>
            <select id="post-permission">
                <option value="PRIVATE">Private</option>
                <option value="FRIEND">Friends Only</option>
                <option value="PUBLIC" selected>Public</option>
            </select>
        </div>
        <div class="form-group">
            <label for="post-image">Image:</label>
            <input type="file" id="post-image" accept="image/*">
            <div id="image-preview"></div>
        </div>
        <div class="form-actions">
            <button class="cancel-btn" onclick="goTo('home')">Cancel</button>
            <button class="publish-btn" onclick="submitNewPost()">Publish</button>
        </div>
    </div>
</div>

<script src="post.js"></script>
</body>
</html>
