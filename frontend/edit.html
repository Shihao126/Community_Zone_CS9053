<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Edit Profile - Community Zone</title>
        <link rel="stylesheet" href="style.css">
        <style>
            body, html {
                margin: 0;
                font-family: Arial, sans-serif;
            }
    
            /* Top navigation bar */
            .navbar {
                display: flex;
                background-color: #2f3136;
                padding: 10px;
                justify-content: center;
            }
    
            .navbar button {
                color: white;
                background: none;
                border: none;
                margin: 0 15px;
                font-size: 16px;
                padding: 8px 16px;
                border-radius: 8px;
                cursor: pointer;
                transition: background-color 0.2s;
            }
    
            .navbar button:hover {
                background-color: #3c3f45;
            }
    
            .navbar button.active {
                background-color: #3ba55d;
                box-shadow: 0 0 0 2px #7289da inset;
            }
    
            .main-container {
                display: flex;
                justify-content: center;
                padding: 30px;
            }
    
            .edit-container {
                width: 600px;
                background-color: #ffffff;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 0 10px rgba(0,0,0,0.1);
            }
    
            .edit-avatar {
                display: flex;
                align-items: center;
                gap: 20px;
                margin-bottom: 20px;
            }
    
            .edit-avatar img {
                width: 80px;
                height: 80px;
                border-radius: 50%;
                object-fit: cover;
                border: 2px solid #ccc;
            }
    
            .form-group {
                margin-bottom: 20px;
            }
    
            .form-group label {
                display: block;
                margin-bottom: 8px;
                font-weight: bold;
            }
    
            .form-group input,
            .form-group select,
            .form-group textarea {
                width: 100%;
                padding: 10px;
                font-size: 14px;
                border: 1px solid #ccc;
                border-radius: 6px;
            }
    
            .form-actions {
                display: flex;
                justify-content: flex-end;
                gap: 10px;
            }
    
            .form-actions button {
                padding: 10px 20px;
                font-size: 14px;
                border: none;
                border-radius: 6px;
                cursor: pointer;
            }
    
            #cancel-btn {
                background-color: #ccc;
            }
    
            #save-btn {
                background-color: #3ba55d;
                color: white;
            }
        </style>
    </head>
<body>
<!-- Top Navigation Bar -->
<div class="navbar">
    <button onclick="goTo('home')">Home</button>
    <button onclick="goTo('chat')">Chat</button>
    <button onclick="goTo('friends')">Friends</button>
    <button onclick="goTo('post')">Post</button>
    <button onclick="goTo('edit')" class="active">Edit</button>
</div>
<!-- Main Content -->
<div class="main-container wide-container">
    <div class="edit-container">
        <h2>Edit Profile</h2>

        <!-- Avatar Section -->
        <div class="edit-avatar">
            <img src="avatar-placeholder.png" alt="User Avatar" id="avatar">
            <button id="change-avatar">Change Avatar</button>
            <input type="file" id="avatar-file" accept="image/*" style="display: none;">
        </div>

        <div class="edit-form">
            <!-- Username -->
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter username">
            </div>

            <!-- Password -->
            <div class="form-group">
                <label for="password">Password</label>
                <div style="display: flex; gap: 10px; align-items: center;">
                    <input type="password" id="password" disabled style="flex: 1;">
                    <button id="toggle-password-edit" type="button">Edit Password</button>
                </div>
            </div>

            <!-- Gender -->
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>

            <!-- Birthday -->
            <div class="form-group">
                <label for="birthday">Birthday</label>
                <input type="date" id="birthday">
            </div>

            <!-- Education -->
            <div class="form-group">
                <label for="education">Education</label>
                <select id="education">
                    <option value="Bachelor">Bachelor</option>
                    <option value="Master">Master</option>
                    <option value="PhD">PhD</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <!-- Nationality -->
            <div class="form-group">
                <label for="nationality">Nationality</label>
                <select id="nationality">
                    <option value="CN">China</option>
                    <option value="US">United States</option>
                    <option value="UK">United Kingdom</option>
                    <option value="JP">Japan</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <!-- Bio -->
            <div class="form-group">
                <label for="bio">Bio</label>
                <textarea id="bio" rows="4" placeholder="Tell us something about yourself..."></textarea>
            </div>

            <!-- Action Buttons -->
            <div class="form-actions">
                <button id="cancel-btn" onclick="goTo('home')">Cancel</button>
                <button id="save-btn" onclick="saveUserInfo()">Save Changes</button>
            </div>
        </div>
    </div>
</div>

<script src="edit.js"></script>
</body>
</html>
